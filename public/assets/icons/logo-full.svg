<svg width="250" height="70" viewBox="0 0 250 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: medical cross inside a clock -->
  <g transform="translate(15,15)">
    <circle cx="20" cy="20" r="20" fill="#E6F4EA" />
    <circle cx="20" cy="20" r="18" stroke="#4CAF50" stroke-width="2"/>
    
    <!-- Clock hands -->
    <line x1="20" y1="20" x2="20" y2="10" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="20" x2="28" y2="20" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"/>

    <!-- Medical cross -->
    <rect x="17.5" y="13" width="5" height="14" fill="#4CAF50" rx="1"/>
    <rect x="13" y="17.5" width="14" height="5" fill="#4CAF50" rx="1"/>
  </g>

  <!-- Brand Text -->
  <text x="70" y="45" font-family="Segoe UI, sans-serif" font-size="28" font-weight="600">
    <tspan fill="#4CAF50">Doc</tspan><tspan fill="#ffffff">Time</tspan>
  </text>
</svg>
